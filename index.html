<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Main Container -->
    <main id="main-container">
      <!-- User Card -->
      <div id="user" class="hero-card">
        <div id="user-info">
          <img
            src="images/image-jeremy.png"
            alt="Jeremy Robson"
            id="user__avatar"
          />
          <h1>
            Report for <br />
            <strong id="user__name">Jeremy Robson</strong>
          </h1>
        </div>
        <div id="tab" role="menu">
          <button class="tab__btn" data-tab="Day" aria-label="Change information for all cards to Daily">Daily</button>
          <button class="tab__btn active" data-tab="Week" aria-label="Change information for all cards to Weekly">Weekly</button>
          <button class="tab__btn" data-tab="Month" aria-label="Change information for all cards to Monthly">Monthly</button>
        </div>
      </div>
      <!-- Work Card -->
      <div id="work" class="hero-track">
        <div class="card-icon" aria-hidden="true"></div>
        <div class="track hero-card">
          <section class="track-hdr">
            <h2 class="track-hdr__title">Work</h2>
            <button class="track-hdr__btn" aria-label="Open Menu" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="menu" role="menu">
              <button class="menu__btn" data-tab="Day" aria-label="Change card information to Daily">Daily</button>
              <button class="menu__btn" data-tab="Week" aria-label="Change card information to Weekly">Weekly</button>
              <button class="menu__btn" data-tab="Month" aria-label="Change card information to Monthly">Monthly</button>
            </div>
          </section>
          <div class="time" data-title="Work">
            <p class="time__curr">5hrs</p>
            <p class="time__prev">Last Day - 7hrs</p>
          </div>
        </div>
      </div>
      <!-- Play Card -->
      <div id="play" class="hero-track">
        <div class="card-icon" aria-hidden="true"></div>
        <div class="track hero-card">
          <section class="track-hdr">
            <h2 class="track-hdr__title">Play</h2>
            <button class="track-hdr__btn" aria-label="Open Menu" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="menu" role="menu">
              <button class="menu__btn" data-tab="Day" aria-label="Change card information to Daily">Daily</button>
              <button class="menu__btn" data-tab="Week" aria-label="Change card information to Weekly">Weekly</button>
              <button class="menu__btn" data-tab="Month" aria-label="Change card information to Monthly">Monthly</button>
            </div>
          </section>
          <div class="time" data-title="Play">
            <p class="time__curr">1hr</p>
            <p class="time__prev">Last Day - 2hrs</p>
          </div>
        </div>
      </div>
      <!-- Study Card -->
      <div id="study" class="hero-track">
        <div class="card-icon" aria-hidden="true"></div>
        <div class="track hero-card">
          <section class="track-hdr">
            <h2 class="track-hdr__title">Study</h2>
            <button class="track-hdr__btn" aria-label="Open Menu" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="menu" role="menu">
              <button class="menu__btn" data-tab="Day" aria-label="Change card information to Daily">Daily</button>
              <button class="menu__btn" data-tab="Week" aria-label="Change card information to Weekly">Weekly</button>
              <button class="menu__btn" data-tab="Month" aria-label="Change card information to Monthly">Monthly</button>
            </div>
          </section>
          <div class="time" data-title="Study">
            <p class="time__curr">0hrs</p>
            <p class="time__prev">Last Day - 1hr</p>
          </div>
        </div>
      </div>
      <!-- Exercise Card -->
      <div id="exercise" class="hero-track">
        <div class="card-icon" aria-hidden="true"></div>
        <div class="track hero-card">
          <section class="track-hdr">
            <h2 class="track-hdr__title">Exercise</h2>
            <button class="track-hdr__btn" aria-label="Open Menu" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="menu" role="menu">
              <button class="menu__btn" data-tab="Day" aria-label="Change card information to Daily">Daily</button>
              <button class="menu__btn" data-tab="Week" aria-label="Change card information to Weekly">Weekly</button>
              <button class="menu__btn" data-tab="Month" aria-label="Change card information to Monthly">Monthly</button>
            </div>
          </section>
          <div class="time" data-title="Exercise">
            <p class="time__curr">1hr</p>
            <p class="time__prev">Last Day - 1hr</p>
          </div>
        </div>
      </div>
      <!-- Social Card -->
      <div id="social" class="hero-track">
        <div class="card-icon" aria-hidden="true"></div>
        <div class="track hero-card">
          <section class="track-hdr">
            <h2 class="track-hdr__title">Social</h2>
            <button class="track-hdr__btn" aria-label="Open Menu" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="menu" role="menu">
              <button class="menu__btn" data-tab="Day" aria-label="Change card information to Daily">Daily</button>
              <button class="menu__btn" data-tab="Week" aria-label="Change card information to Weekly">Weekly</button>
              <button class="menu__btn" data-tab="Month" aria-label="Change card information to Monthly">Monthly</button>
            </div>
          </section>
          <div class="time" data-title="Social">
            <p class="time__curr">1hr</p>
            <p class="time__prev">Last Day - 3hrs</p>
          </div>
        </div>
      </div>
      <!-- Self Care Card -->
      <div id="self-care" class="hero-track">
        <div class="card-icon" aria-hidden="true"></div>
        <div class="track hero-card">
          <section class="track-hdr">
            <h2 class="track-hdr__title">Self Care</h2>
            <button class="track-hdr__btn" aria-label="Open Menu" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="menu" role="menu">
              <button class="menu__btn" data-tab="Day" aria-label="Change card information to Daily">Daily</button>
              <button class="menu__btn" data-tab="Week" aria-label="Change card information to Weekly">Weekly</button>
              <button class="menu__btn" data-tab="Month" aria-label="Change card information to Monthly">Monthly</button>
            </div>
          </section>
          <div class="time" data-title="Self Care">
            <p class="time__curr">0hrs</p>
            <p class="time__prev">Last Day - 1hr</p>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer Container -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/LucasWeidas" target="_blank">Lucas Weidas</a
        >.
      </p>
    </footer>
  </body>
</html>
